<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="v_container" style="width: 110px;height: 40px;float: left"></div>
		<input onkeydown="if(event.keyCode==13){event.keyCode=0;event.returnValue=false;}" type="text" id="code_input" value="" style="float: left;margin-left: 20px; padding-left:15px; width: 100px;height: 38px;margin-left: 38px;border: none; border-radius: 4px; " placeholder="请输入验证码"/>
	</body>
	<script src="./yanzheng1.js"></script>
	<script>
		var verifyCode = new GVerify("v_container");
		document.getElementById("code_input").onchange = function(){
			var res = verifyCode.validate(document.getElementById("code_input").value);
			localStorage.res=res
      console.log(localStorage.res)
		}
	</script>
</html>
